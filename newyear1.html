<body>
    <!-- æ–°å¹´ç¥ç¦è¯­ -->
    <h1 class="new-year-title">2026 æ–°å¹´å¿«ä¹ ğŸ‰</h1>
    <p class="new-year-subtitle">é¾™å»è›‡æ¥ Â· ä¸‡è±¡æ›´æ–°</p>
    <p class="blessing-text">

    <!-- çƒŸèŠ±ç”»å¸ƒ -->
    <canvas id="fireworksCanvas"></canvas>

    <script>
        // åŠ¨æ€çƒŸèŠ±æ ¸å¿ƒé€»è¾‘
        class Firework {
            constructor() {
                this.canvas = document.getElementById('fireworksCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());

                // çƒŸèŠ±ç²’å­æ•°ç»„
                this.fireworks = [];
                this.particles = [];
                this.gravity = 0.05;

                // å¯åŠ¨åŠ¨ç”»å¾ªç¯
                this.animate();
            }

            // é€‚é…çª—å£å¤§å°
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            // åˆ›å»ºéšæœºçƒŸèŠ±
            createFirework() {
                // éšæœºçƒŸèŠ±èµ·å§‹ä½ç½®ï¼ˆåº•éƒ¨ä¸­é—´åŒºåŸŸï¼‰
                const x = Math.random() * this.canvas.width;
                const y = this.canvas.height;
                // éšæœºçƒŸèŠ±ç›®æ ‡ä½ç½®ï¼ˆä¸Šæ–¹åŒºåŸŸï¼‰
                const targetX = Math.random() * this.canvas.width;
                const targetY = Math.random() * this.canvas.height / 2;
                // éšæœºé¢œè‰²ï¼ˆçº¢ã€é‡‘ã€ç²‰ç­‰å–œåº†è‰²è°ƒï¼‰
                const colors = ['#ff0000', '#ffd700', '#ff69b4', '#ff4500', '#ffffff', '#ff8c00'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                this.fireworks.push({
                    x,
                    y,
                    targetX,
                    targetY,
                    color,
                    speed: 2,
                    vx: (targetX - x) / 100 * this.speed,
                    vy: (targetY - y) / 100 * this.speed,
                    done: false
                });
            }

            // ç»˜åˆ¶çƒŸèŠ±å¼•çº¿ï¼ˆä¸Šå‡é˜¶æ®µï¼‰
            drawFireworks() {
                for (let i = 0; i < this.fireworks.length; i++) {
                    const firework = this.fireworks[i];

                    // æ›´æ–°ä½ç½®
                    firework.x += firework.vx;
                    firework.y += firework.vy;
                    // å¢åŠ é‡åŠ›å½±å“
                    firework.vy += this.gravity;

                    // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç›®æ ‡ä½ç½®
                    const distance = Math.sqrt(
                        Math.pow(firework.targetX - firework.x, 2) +
                        Math.pow(firework.targetY - firework.y, 2)
                    );

                    if (distance < 10) {
                        // ç”Ÿæˆçˆ†ç‚¸ç²’å­
                        this.createParticles(firework.x, firework.y, firework.color);
                        firework.done = true;
                    }

                    // ç»˜åˆ¶å¼•çº¿
                    this.ctx.beginPath();
                    this.ctx.arc(firework.x, firework.y, 3, 0, Math.PI * 2);
                    this.ctx.fillStyle = firework.color;
                    this.ctx.fill();
                }

                // ç§»é™¤å·²çˆ†ç‚¸çš„çƒŸèŠ±
                this.fireworks = this.fireworks.filter(firework => !firework.done);
            }

            // åˆ›å»ºçƒŸèŠ±çˆ†ç‚¸ç²’å­
            createParticles(x, y, color) {
                const particleCount = 100; // ç²’å­æ•°é‡
                for (let i = 0; i < particleCount; i++) {
                    // éšæœºé€Ÿåº¦å’Œè§’åº¦
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    this.particles.push({
                        x,
                        y,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        color,
                        alpha: 1,
                        decay: Math.random() * 0.01 + 0.005, // é€æ˜åº¦è¡°å‡é€Ÿåº¦
                        size: Math.random() * 3 + 1 // ç²’å­å¤§å°
                    });
                }
            }

            // ç»˜åˆ¶å¹¶æ›´æ–°çƒŸèŠ±ç²’å­
            drawParticles() {
                for (let i = 0; i < this.particles.length; i++) {
                    const particle = this.particles[i];

                    // æ›´æ–°ä½ç½®
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    // å¢åŠ é‡åŠ›å½±å“
                    particle.vy += this.gravity;
                    // æ›´æ–°é€æ˜åº¦
                    particle.alpha -= particle.decay;

                    // ç»˜åˆ¶ç²’å­
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(${this.hexToRgb(particle.color)}, ${particle.alpha})`;
                    this.ctx.fill();

                    // ç§»é™¤é€æ˜åº¦ä¸º0çš„ç²’å­
                    if (particle.alpha <= 0) {
                        this.particles.splice(i, 1);
                        i--;
                    }
                }
            }

            // åå…­è¿›åˆ¶é¢œè‰²è½¬RGB
            hexToRgb(hex) {
                const r = parseInt(hex.slice(1, 3), 16);
                const g = parseInt(hex.slice(3, 5), 16);
                const b = parseInt(hex.slice(5, 7), 16);
                return `${r}, ${g}, ${b}`;
            }

            // åŠ¨ç”»å¾ªç¯
            animate() {
                // åŠé€æ˜é»‘è‰²èƒŒæ™¯ï¼Œå®ç°çƒŸèŠ±æ‹–å½±æ•ˆæœ
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // éšæœºåˆ›å»ºçƒŸèŠ±ï¼ˆæ§åˆ¶ç”Ÿæˆé¢‘ç‡ï¼‰
                if (Math.random() < 0.05) {
                    this.createFirework();
                }

                this.drawFireworks();
                this.drawParticles();

                requestAnimationFrame(() => this.animate());
            }
        }

        window.addEventListener('load', () => {
